language: rust
rust:
  - stable
  - beta
  - nightly
cache: cargo

stages:
  - lint
  - test

matrix:
  include:
    - script: ./ci/build.sh
      before_script: ./ci/prebuild.sh
    - stage: lint
      rust: stable
      before_script: ./ci/prelint.sh
      script: ./ci/lint.sh
  allow_failures:
    - rust: nightly
  fast_finish: true
