language: rust
rust:
  - stable
  - beta
  - nightly
cache: cargo

stages:
  - lint
  - test

matrix:
  include:
    - stage: lint
      rust: stable
      before_script: rustup component add clippy
      script: cargo clippy -- -D warnings
    - stage: test
      before_script: which cargo-web || cargo install cargo-web
      script:
        - cargo build --verbose
        - cargo test --verbose
        - cargo web deploy -p beet-up-www
  allow_failures:
    - rust: nightly
  fast_finish: true
